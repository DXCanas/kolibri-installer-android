steps:
  - block: "Build :android:?"
  - if: build.source == "trigger_job"
  
  # TODO make this independantly triggerable
  # Only block when build is triggered by another build
  - label: "Dev Build APK"
    command: ".buildkite/build.sh"

    # Automatically uploads from this directory when step completes
    artifact_paths:
      - "dist/android/*release.apk"